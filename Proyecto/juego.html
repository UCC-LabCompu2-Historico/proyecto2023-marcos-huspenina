<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagenes/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400;600&family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css" type="text/css">
    <script src="juego.js"></script>
    <title>Snake Game</title>
</head>

<body class="juego">  
    <a href="index.html">
        <button id="volver">Volver</button>
    </a>

    <div class="nombre">
        <label for="nombre_user">NOMBRE DE USUARIO:</label>
        <input type="nombre" id="nombre_user" placeholder=" Ingrese su nombre ">
        <button id="guardar" onclick="Principal(), GuardarNombre(), BorrarTexto()">Guardar</button>
    </div>

    <div class="SeleccionarColor">
        <label>COLOR DE LA VIBORITA:</label>      
            <select id="seleccion">
                <option value="1">1. VERDE</option>
                <option value="2">2. ROJO</option>
                <option value="3">3. AZUL</option>
                <option value="4">4. AMARILLO</option>
                <option value="5">5. ROSA</option>
            </select>
    </div>

    <h3>
        Puntuacion: 
        <span id="puntos">0</span>

        <span class="espacio"></span>

        Nivel: 
        <span id="nivel">1</span>
    </h3>

    <div id="mensaje">
        <button id="volver" onclick="window.advertencia.showModal();">
            ADVERTENCIA
        </button>
        <dialog id="advertencia">
            <p>
                <h4>-- PARA JUGAR COLOQUE SU NOMBRE DE USUARIO --</h4>
            </p>
            <button id="guardar" onclick="window.advertencia.close();">Cerrar</button>
        </dialog>
    </div>

    <div id="Dialog">
        <dialog id="MensajePerder">
            <h2>HAS PERDIDO</h2>
            <p id="MostrarPuntaje">Puntaje:</p>
            <p id="MostrarNivel">Nivel:</p>
            <button id="guardar" onclick="window.location.reload(), window.MensajePerder.close();">Cerrar</button>
        </dialog>
    </div>

    <canvas id="tablero"></canvas>
</body>
</html>
